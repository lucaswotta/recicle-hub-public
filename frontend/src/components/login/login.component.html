<!--
  Container Principal
  - select-none: Desabilita seleção de texto globalmente na página
-->
<div class="min-h-screen flex bg-[#F1F5F9] select-none">

  <!-- #region Left Side: Minimalist Branding (Desktop Only) -->
  <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden">

    <!-- Layer 1: Base Solid Background -->
    <div class="absolute inset-0 bg-[#1E293B] z-0"></div>

    <!-- Layer 2: Subtle Texture -->
    <img src="assets/container.webp" alt="Textura de Fundo"
      class="absolute inset-0 w-full h-full object-cover opacity-10 z-10 pointer-events-none" loading="eager"
      fetchpriority="high">

    <!-- Layer 3: Centered Content -->
    <div class="relative z-40 w-full flex flex-col justify-center items-center text-center p-12 text-white">

      <!-- Main Icon -->
      <div class="mb-6">
        <i data-lucide="container" class="w-24 h-24 text-[#10B981]"></i>
      </div>

      <!-- Application Title -->
      <h1 class="text-5xl font-bold mb-4 tracking-tight text-white">
        Recicle Hub
      </h1>

      <!-- Slogan / Short Description -->
      <p class="text-lg text-slate-400 max-w-md leading-relaxed font-light">
        Gerencie coletas, acompanhe métricas e construa um futuro mais limpo com uma ferramenta que simplifica seu
        trabalho.
      </p>
    </div>

    <!-- Desktop Footer -->
    <div class="absolute bottom-6 left-0 right-0 text-center text-slate-600 text-xs z-40">
      &copy; {{ currentYear() }} Recicle Hub. Todos os direitos reservados.
    </div>
  </div>
  <!-- #endregion -->


  <!-- #region Right Side: Login Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12 bg-[#F1F5F9] relative">
    <div class="w-full max-w-md space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">

      <!-- Login Card -->
      <div class="bg-white p-10 rounded-2xl shadow-sm border border-slate-100">

        <!-- Form Header -->
        <div class="mb-8 text-center lg:text-left">

          <!-- Mobile Branding (Logo + Title) -->
          <div class="lg:hidden flex flex-col items-center mb-6">
            <div class="inline-flex items-center justify-center p-3 bg-slate-50 rounded-xl mb-3">
              <i data-lucide="container" class="w-10 h-10 text-[#10B981]"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Recicle Hub</h1>
          </div>

          <h2 class="text-3xl font-bold text-slate-900 mb-2 hidden lg:block">
            Acesse sua conta
          </h2>
          <p class="text-slate-500 text-sm">
            Insira suas credenciais para acessar o painel de controle.
          </p>
        </div>

        <!-- Reactive Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

          <!-- Username Field -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-slate-700">
              Usuário
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                <i data-lucide="user" class="h-5 w-5 text-slate-400"></i>
              </div>
              <input id="username" type="text" formControlName="username"
                [attr.aria-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="block w-full pl-11 pr-4 py-3 border-2 border-slate-200 rounded-xl text-slate-900 placeholder-slate-400
                       focus:outline-none focus:border-[#10B981] focus:ring-2 focus:ring-[#10B981]/20
                       transition-all duration-200 sm:text-sm bg-slate-50/50 select-text
                       hover:border-slate-300" placeholder="Digite seu usuário" autocomplete="username">
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-slate-700">
              Senha
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
              </div>
              <input id="password" [type]="passwordVisible() ? 'text' : 'password'" formControlName="password"
                [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="block w-full pl-11 pr-12 py-3 border-2 border-slate-200 rounded-xl text-slate-900 placeholder-slate-400
                       focus:outline-none focus:border-[#10B981] focus:ring-2 focus:ring-[#10B981]/20
                       transition-all duration-200 sm:text-sm bg-slate-50/50 select-text
                       hover:border-slate-300" placeholder="Digite sua senha" autocomplete="current-password">

              <!-- Toggle Visibility Button -->
              <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-slate-400
                       hover:text-[#10B981] focus:outline-none transition-colors duration-200"
                [attr.aria-label]="passwordVisible() ? 'Ocultar senha' : 'Mostrar senha'">
                <span [class.hidden]="!passwordVisible()">
                  <i data-lucide="eye-off" class="h-5 w-5"></i>
                </span>
                <span [class.hidden]="passwordVisible()">
                  <i data-lucide="eye" class="h-5 w-5"></i>
                </span>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="loginForm.invalid || isLoading()" [attr.aria-busy]="isLoading()" class="w-full flex justify-center items-center py-3.5 px-4
                   border-2 border-transparent rounded-xl
                   text-sm font-semibold text-white
                   bg-[#10B981] hover:bg-[#059669]
                   focus:outline-none focus:ring-4 focus:ring-[#10B981]/30
                   disabled:opacity-60 disabled:cursor-not-allowed
                   transition-all duration-200">
            @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Acessando...
            } @else {
            Acessar Plataforma
            }
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- #endregion -->

</div>
